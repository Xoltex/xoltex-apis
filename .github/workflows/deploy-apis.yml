name: Deploy New API

on:
  push:
    branches:
      - main
    paths:
      - '*.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install yq and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y yq jq

      - name: Get first YAML file
        id: get_file
        run: |
          FILE=$(ls *.yaml | head -n 1)
          echo "Usando archivo: $FILE"
          echo "api_file=$FILE" >> $GITHUB_OUTPUT

      - name: Get API name from YAML
        id: get_name
        run: |
          NAME=$(yq eval '.info.title' "${{ steps.get_file.outputs.api_file }}")
          echo "API name: $NAME"
          echo "api_name=$NAME" >> $GITHUB_OUTPUT

      - name: Import API to API Gateway
        run: |
          FILE=${{ steps.get_file.outputs.api_file }}
          echo "Importando API desde archivo: $FILE"

          RESPONSE=$(aws apigateway import-rest-api \
            --body fileb://$FILE \
            --parameters endpointConfigurationTypes=REGIONAL \
            --region us-east-1)

          echo "$RESPONSE" > response.json
          API_ID=$(jq -r '.id' response.json)
          echo "API ID: $API_ID"

          aws apigateway create-deployment \
            --rest-api-id "$API_ID" \
            --stage-name prod \
            --region us-east-1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

name: Deploy API Gateways from Swagger

on:
  push:
    paths:
      - '*.yaml'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api_file: [usuarios-api.yaml, cupones-api.yaml]  # Agrega aquÃ­ tus contratos

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install yq
        run: |
          sudo add-apt-repository -y ppa:rmescandon/yq
          sudo apt update
          sudo apt install yq -y

      - name: Check if contract was changed
        id: file-check
        run: |
          git fetch origin main --depth=2
          CHANGED=$(git diff --name-only HEAD^ HEAD | grep "${{ matrix.api_file }}" || true)
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Skip if file not changed
        if: steps.file-check.outputs.changed == ''
        run: echo "âŒ ${{ matrix.api_file }} no cambiÃ³. Saltando despliegue..." && exit 0

      - name: Extract API name from OpenAPI spec
        id: extract
        run: |
          API_NAME=$(yq e '.info.title' "${{ matrix.api_file }}")
          echo "api_name=$API_NAME" >> $GITHUB_OUTPUT

      - name: Check if API exists
        id: check
        run: |
          API_NAME="${{ steps.extract.outputs.api_name }}"
          REST_API_ID=$(aws apigateway get-rest-apis \
            --query "items[?name=='$API_NAME'].id" \
            --output text \
            --region us-east-1)

          echo "api_id=$REST_API_ID" >> $GITHUB_OUTPUT
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Create or update API
        run: |
          API_NAME="${{ steps.extract.outputs.api_name }}"
          API_ID="${{ steps.check.outputs.api_id }}"
          
          if [ -z "$API_ID" ]; then
            echo "ðŸ”§ API '$API_NAME' no existe. Creando..."
            REST_API_ID=$(aws apigateway import-rest-api \
              --parameters endpointConfigurationTypes=REGIONAL \
              --fail-on-warnings \
              --body fileb://${{ matrix.api_file }} \
              --region us-east-1 \
              --output json | jq -r '.id')
            echo "âœ… API creada con ID: $REST_API_ID"
          else
            echo "â™»ï¸ API '$API_NAME' existe (ID: $API_ID). Actualizando..."
            aws apigateway put-rest-api \
              --rest-api-id "$API_ID" \
              --mode overwrite \
              --fail-on-warnings \
              --body fileb://${{ matrix.api_file }} \
              --region us-east-1
            REST_API_ID=$API_ID
          fi

          echo "api_id=$REST_API_ID" >> $GITHUB_ENV
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy to prod stage
        run: |
          aws apigateway create-deployment \
            --rest-api-id "$api_id" \
            --stage-name prod \
            --region us-east-1
          echo "ðŸš€ Despliegue realizado en stage 'prod'."
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

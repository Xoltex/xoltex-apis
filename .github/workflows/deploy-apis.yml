name: Deploy API BÃ¡sico

on:
  push:
    paths:
      - '*/**'
    branches:
      - main

env:
  AWS_REGION: us-east-1
  API_FILE: api-clientes.yaml  # ðŸ‘ˆ Pon aquÃ­ el nombre de tu contrato

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Instalar jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Subir API a API Gateway
        run: |
          echo "ðŸ“„ Usando archivo: $API_FILE"

          RESPONSE=$(aws apigateway import-rest-api \
            --body fileb://$API_FILE \
            --parameters endpointConfigurationTypes=REGIONAL \
            --region $AWS_REGION)

          echo "$RESPONSE" > response.json
          API_ID=$(jq -r '.id' response.json)

          echo "âœ… API creada con ID: $API_ID"

          aws apigateway create-deployment \
            --rest-api-id "$API_ID" \
            --stage-name prod \
            --region $AWS_REGION
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

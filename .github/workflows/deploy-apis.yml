name: Deploy New API to API Gateway

on:
  push:
    branches: [main]
    paths:
      - '*.yaml'

jobs:
  deploy-new-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install yq and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y yq jq

      - name: Find the YAML file (assumes only one new API at a time)
        id: find_file
        run: |
          FILE=$(ls *.yaml | head -n 1)
          echo "api_file=$FILE" >> $GITHUB_OUTPUT

      - name: Extract API name from contract
        id: extract_name
        run: |
          API_NAME=$(yq eval '.info.title' "${{ steps.find_file.outputs.api_file }}")
          echo "ðŸ“› API Name: $API_NAME"
          echo "api_name=$API_NAME" >> $GITHUB_OUTPUT

      - name: Import and deploy API
        run: |
          FILE=${{ steps.find_file.outputs.api_file }}
          echo "Importing $FILE as API ${{ steps.extract_name.outputs.api_name }}"
          
          RESPONSE=$(aws apigateway import-rest-api \
            --fail-on-warnings \
            --parameters endpointConfigurationTypes=REGIONAL \
            --body fileb://$FILE \
            --region us-east-1)

          API_ID=$(echo $RESPONSE | jq -r '.id')
          echo "âœ… API creada con ID: $API_ID"

          aws apigateway create-deployment \
            --rest-api-id "$API_ID" \
            --stage-name prod \
            --region us-east-1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

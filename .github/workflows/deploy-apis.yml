name: Deploy new API Gateway

on:
  push:
    branches: [main]
    paths:
      - '*.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y yq jq

      - name: Detect API name
        id: apiname
        run: |
          API_NAME=$(yq '.info.title' *.yaml)
          echo "api_name=$API_NAME" >> $GITHUB_OUTPUT

      - name: Import API Gateway
        run: |
          API_FILE=$(ls *.yaml)
          API_NAME="${{ steps.apiname.outputs.api_name }}"
          echo "Importando API $API_NAME desde $API_FILE"

          aws apigateway import-rest-api \
            --fail-on-warnings \
            --parameters endpointConfigurationTypes=REGIONAL \
            --body fileb://$API_FILE \
            --region us-east-1 \
            --output json > response.json

          REST_API_ID=$(jq -r '.id' response.json)
          echo "âœ… API creada con ID: $REST_API_ID"

          aws apigateway create-deployment \
            --rest-api-id "$REST_API_ID" \
            --stage-name prod \
            --region us-east-1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
